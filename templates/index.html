<!DOCTYPE html>
<html lang="en">
   <head>
      <link href= 
         "https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" 
         rel="stylesheet">
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Upload Images</title>
      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
      <script>
         $(document).ready(function(){
             $('#district').change(function(){
                 var category = $(this).val();
                 $.ajax({
                     url: '/get_options/' + category,
                     type: 'GET',
                     success: function(response){
                         $('#tehsil').empty();
                         $.each(response, function(index, value){
                             $('#tehsil').append('<option value="' + value + '">' + value + '</option>');
                         });
                     }
                 });
             });
         });
      </script>
      <title>Image Upload</title>
   </head>
   <body>
      <form method="POST" action="/upload" enctype="multipart/form-data">
         <div class="container">
            <h1>Please upload images as per your District and Tehsil</h1>
            <div class="dropdown">
               <b><label for="district">District:</label></b>
               <select name= "district" class="btn btn-default dropdown-toggle" id="district" required>
                  <option value="">Select a District</option>
                  {% for category in categories.keys() %}
                  <option value="{{ category }}">{{ category }}</option>
                  {% endfor %}
               </select>
            </div>
            <div class="dropdown">
               <b><label for="tehsil">Tehsil:</label></b>
               <select class="btn btn-default dropdown-toggle" name= "tehsil" id="tehsil" required></select>
            </div>
            <div class="mb-3">
               <h2>Upload Image</h2>
               <input type="file" name="file" accept='image/*' class="form-control"  multiple required>
               <br>
               <input class="btn btn-primary" type="submit" value="Upload">
            </div>
      </form>
      </div>
   </body>
</html>
